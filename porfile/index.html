<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shourya's Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .profile-card {
            background-color: #fff;
            color: #333;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: center;
            animation: float 6s ease-in-out infinite;
        }
        .profile-card h1 {
            font-size: 2em;
            margin: 0;
            color: #6a11cb;
        }
        .profile-card p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .profile-card .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #6a11cb;
            color: #fff;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        .profile-card .button:hover {
            background-color: #2575fc;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h1>Shourya</h1>
        <p>Class: 5D</p>
        <p>School: MPV</p>
        <a href="#" class="button">Learn More</a>
    </div>
</body>
</html>
